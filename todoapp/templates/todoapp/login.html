<!DOCTYPE html>
<html lang="en">
{% extends 'todoapp/base.html' %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
  {% block content %}
  <div class="container mt-5" style="padding: 20px 10px;">
    <h2 style="text-align: center;">Login Here</h2>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">
         <p style="color: black;">{{message}}</p>
    </div>
    {% endfor %}
    
    {% endif %}
    <form method="POST">
      {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input type="text" class="form-control" name="uname">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" name="pass">
        </div>
        <button type="submit" style="margin-left: 40%; transform: translateX(50%);"  class="btn btn-success">Login</button>
       <div style="margin-top: 15px;"> 
        <p style="text-align: center;">Donot have an account create one here <a href="{% url 'register' %}">Register</a></p>
       </div>

      </form>
  </div>
  {% endblock %}
</body>
</html>
