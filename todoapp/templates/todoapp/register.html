<!DOCTYPE html>
<html lang="en">
{% extends 'todoapp/base.html' %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
  {% block content %}
<div class="container mt-5" style="padding: 20px 10px;">
  <h2 style="text-align: center;">Get Started by creating an account</h2>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">
         <p style="color: black;">{{message}}</p>
    </div>
    {% endfor %}
    
    {% endif %}
    
    <form method="POST">
      {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">User name</label>
            <input type="text" class="form-control" name="username">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password2">
          </div>
        <button type="submit" style="margin-left: 40%; transform: translateX(50%);" class="btn btn-primary">Register</button>
        <p style="text-align: center;">Already have an account? <a href="{% url 'login' %}">Login Here</a> </p>
      </form>
</div>
  {% endblock %}
</body>
</html>
